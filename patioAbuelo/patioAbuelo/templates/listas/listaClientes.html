{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-light m-5 shadow-sm">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th class="d-flex justify-content-end">
              <button class="btn btn-sm border bg-primary"><a href="/clientes/clienteNueva" class="text-white text-decoration-none">Nuevo cliente</a></button>
            </th>
          </tr>
        </thead>
        <tbody>
            {% for c in clientes%}
              <tr>
                <td>{{c.id}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.telefono}}</td>
                <td>{{c.direccion}}</td>
                <td class="d-flex justify-content-end gap-1">
                  <button class="btn btn-sm btn-primary"><a href="/clientes/clienteModif/{{ c.id }}" class="text-white text-decoration-none">Modificar</a></button>
                  <button class="btn btn-sm btn-danger"><a href="/clientes/clienteBorrar/{{ c.id }}" class="text-white text-decoration-none">Eliminar</a></button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
