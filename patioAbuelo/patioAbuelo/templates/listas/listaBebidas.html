{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-light m-5 shadow-sm">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th class="d-flex justify-content-end">
              <button class="btn btn-sm border bg-primary"><a href="/bebidas/bebidaNueva" class="text-white text-decoration-none">Nueva Bebida</a></button>
            </th>
          </tr>
        </thead>
        <tbody>
            {% for b in bebidas%}
              <tr>
                <td>{{b.id}}</td>
                <td>{{b.nombre}}</td>
                <td>{{b.precio}}</td>
                <td>{{b.cantidad}}</td>
                <td class="d-flex justify-content-end gap-1">
                  <button class="btn btn-sm btn-primary"><a href="/bebidas/bebidaModif/{{ b.id }}" class="text-white text-decoration-none">Modificar</a></button>
                  <button class="btn btn-sm btn-danger"><a href="/bebidas/bebidaBorrar/{{ b.id }}" class="text-white text-decoration-none">Eliminar</a></button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
