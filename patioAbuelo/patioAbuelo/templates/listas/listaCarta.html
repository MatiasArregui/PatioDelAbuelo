{% extends "base.html" %}

{% block content %}
<div class="container">
    <table class="table table-light m-5 shadow-sm">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Control Stock</th>
            <th scope="col">Stock</th>
            <th scope="col">Categoria</th>
            <th scope="col">Sub Categoria</th>
            <th class="d-flex justify-content-end">
              <button class="btn btn-sm bg-primary customButton"><a href={% url "cartaNuevo" %} class="text-white text-decoration-none">+</a></button>
            </th>    
          </tr>
        </thead>
        <tbody>
            {% for c in carta %}
              <tr>
                <td>{{c.id}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.precio}}</td>
                <td>{{c.controlStock}}</td>
                <td>{{c.stock}}</td>
                <td>{{c.categoria}}</td>
                <td>{{c.subCategoria}}</td>
                <td class="d-flex justify-content-end gap-1">
                  <button class="btn btn-sm btn-primary"><a href="/carta/cartaModif/{{ c.id }}" class="text-white text-decoration-none">Modificar</a></button>
                  <button class="btn btn-sm btn-danger"><a href="/carta/cartaBorrar/{{ c.id }}" class="text-white text-decoration-none">Eliminar</a></button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
