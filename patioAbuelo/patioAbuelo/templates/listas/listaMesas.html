{% extends "base.html" %}
{% block content %}
<div class="container">
  <table class="table m-5 shadow-sm">
      <thead class="bg-light">
        <h1 style="text-align: center;" class="mt-3">Lista Mesas</h1>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Mesa</th>
          <th scope="col">Estado</th>
          <th scope="col" class="d-flex justify-content-end">
          Action
          </th>
        </tr>
      </thead>
      <tbody>
          {% for b in mesas%}
            {%if b.estado == False %}
            <tr class="table-success">
              <td>{{b.id}}</td>
              <td>{{b.nombre}}</td>
              <td>Desocupado</td>
              <td class="d-flex justify-content-end gap-1">
                <button class="btn btn-sm btn-primary"><a href="/mesas/mesaModif/{{ b.id }}" class="text-white text-decoration-none">Modificar</a></button>
                <button class="btn btn-sm btn-danger"><a href="/mesas/mesaBorrar/{{ b.id }}" class="text-white text-decoration-none">Eliminar</a></button>
              </td>
            </tr>
            {%else%}
            <tr>
              <td>{{b.id}}</td>
              <td>{{b.nombre}}</td>
              <td>Ocupado</td>
              <td class="d-flex justify-content-end gap-1">
                <button class="btn btn-sm btn-primary"><a href="/mesas/mesaModif/{{ b.id }}" class="text-white text-decoration-none">Modificar</a></button>
                <button class="btn btn-sm btn-danger"><a href="/mesas/mesaBorrar/{{ b.id }}" class="text-white text-decoration-none">Eliminar</a></button>
              </td>
            </tr>
            {%endif%}
          {% endfor %}
      </tbody>
  </table>
  <a href={% url "mesaNueva" %} class="customButton">+</a>

</div>
{% endblock %}
