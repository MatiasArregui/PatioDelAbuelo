{% extends "base.html" %}
{% block content %}
<div class="container">
  <table class="table table-dark table-striped m-5">
      <thead class="bg-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Estado</th>
          <th><button class="btn border bg-primary"><a href="/mesas/mesaNueva" class="text-white text-decoration-none">Nueva mesa</a></button></th>
        </tr>
      </thead>
      <tbody>
          {% for b in mesas%}
            <tr>
              <td>{{b.id}}</td>
              <td>{{b.nombre}}</td>
              <td>{{b.cantidad}}</td>
              <td>{{b.estado}}</td>
              <td>
                <button class="btn btn-primary"><a href="/mesas/mesaModif/{{ b.id }}" class="text-white text-decoration-none">Modificar</a></button>
                <button class="btn btn-danger"><a href="/mesas/mesaBorrar/{{ b.id }}" class="text-white text-decoration-none">Eliminar</a></button>
              </td>
            </tr>
          {% endfor %}
      </tbody>
  </table>
</div>
{% endblock %}
