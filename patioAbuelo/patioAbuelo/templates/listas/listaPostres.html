{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-light m-5 shadow-sm">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th class="d-flex justify-content-end">
              <button class="btn btn-sm border bg-primary"><a href={% url "postreNuevo" %} class="text-white text-decoration-none">Nuevo Postre</a></button>
            </th>     
          </tr>
        </thead>
        <tbody>
            {% for p in postres %}
              <tr>
                <td>{{p.id}}</td>
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td>{{p.cantidad}}</td>
                <td class="d-flex justify-content-end gap-1">
                  <button class="btn btn-sm btn-primary"><a href="/postres/postreModif/{{ p.id }}" class="text-white text-decoration-none">Modificar</a></button>
                  <button class="btn btn-sm btn-danger"><a href="/postres/postreBorrar/{{ p.id }}" class="text-white text-decoration-none">Eliminar</a></button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
