{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-light m-5 shadow-sm">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th class="d-flex justify-content-end">
              <button class="btn btn-sm border bg-primary"><a href="/mozos/mozoNuevo" class="text-white text-decoration-none">Nuevo Mozo</a></button>
            </th>
          </tr>
        </thead>
        <tbody>
            {% for m in mozos%}
              <tr>
                <td>{{m.id}}</td>
                <td>{{m.nombre}}</td>
                <td>{{m.telefono}}</td>
                <td class="d-flex justify-content-end gap-1">
                  <button class="btn btn-sm btn-primary"><a href="/mozos/mozoModif/{{ m.id }}" class="text-white text-decoration-none">Modificar</a></button>
                  <button class="btn btn-sm btn-danger"><a href="/mozos/mozoBorrar/{{ m.id }}" class="text-white text-decoration-none">Eliminar</a></button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
