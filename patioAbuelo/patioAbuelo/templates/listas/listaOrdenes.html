{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-light m-5 shadow-sm">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID_mesa</th>
            <th scope="col">Fecha</th>
            <th scope="col">Observacion</th>
            <th scope="col">Total</th>    
            <th class="d-flex justify-content-end">
              <button class="btn btn-sm border bg-primary"><a href={% url "ordenNueva" %} class="text-white text-decoration-none">Nueva Orden</a></button>
            </th>     
          </tr>
        </thead>
        <tbody>
            {% for o in ordenes %}
              <tr>
                <td>{{o.id}}</td>
                <td>{{o.id_mesa.nombre}}</td>
                <td>{{o.fecha}}</td>
                <td>{{o.observacion}}</td>
                <td>{{o.total}}</td>
                <td class="d-flex justify-content-end gap-1">
                  <button class="btn btn-sm btn-primary"><a href="/ordenes/ordenModif/{{ o.id }}" class="text-white text-decoration-none">Modificar</a></button>
                  <button class="btn btn-sm btn-danger"><a href="/ordenes/ordenBorrar/{{ o.id }}" class="text-white text-decoration-none">Eliminar</a></button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
