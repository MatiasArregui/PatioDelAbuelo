{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table m-5">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
          </tr>
        </thead>
        <tbody>
            {% for c in clientes%}
              <tr>
                <td>{{c.id}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.telefono}}</td>
                <td>{{c.direccion}}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
