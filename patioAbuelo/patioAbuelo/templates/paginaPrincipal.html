{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% comment %} Plato random que llevaria al menu {% endcomment %}
        <div class="col-6">
            <div class="col border shadow-sm m-1">
                <h1>{{carta.nombre}}</h1>
            
                <img src="{{carta.imagen.url}}" alt="" class="img-fluid">
            </div>
        </div>
        {% comment %} Plato del dia {% endcomment %}
        <div class="col-6">
            {% for p in platoDia%}
            <div class="col border shadow-sm m-1">
                <h1>{{p.id_carta.nombre}}</h1>
            
                <img src="{{p.id_carta.imagen.url}}" alt="" class="img-fluid">
            </div>
            {%endfor%}
        </div>
    </div>


{% endblock %}
