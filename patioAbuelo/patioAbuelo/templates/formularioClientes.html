{% extends "base.html" %}
{% block content %}



    <div class="container">
        <h3 class="display-4 my-3">cliente</h3>
        <form method="post" class="row">
            {% csrf_token %}
            <div class="col-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required><br>
            </div>
            <div class="col-4">
                <label for="telefono" class="form-label">telefono:</label>
                <input type="number" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required><br>
            </div>
            <div class="col-4">
                <label for="direccion" class="form-label">direccion:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}" required><br>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button class="btn btn-primary"><a href={% url "listaClientes" %} class="text-decoration-none text-white">Cancelar</a></button>
            </div>
        </form>
    </div>

{% endblock %}
