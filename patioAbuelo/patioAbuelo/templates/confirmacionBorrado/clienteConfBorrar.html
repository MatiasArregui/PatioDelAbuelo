{% extends "base.html" %}
{% block content %}

    <h3 class="display-4 my-3">Borrar cliente</h3>

    <p>¿Está seguro de borrar el cliente <b>{{ cliente.nombre }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Aceptar</button>
        <a class="btn btn-primary" href="{% url 'listaClientes' %}">Cancelar</a>
    </form>

{% endblock %}
