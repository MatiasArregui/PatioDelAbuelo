{% extends "base.html" %}
{% block content %}

    <h3 class="display-4 my-3">Borrar Mesa</h3>

    <p>¿Está seguro de borrar la mesa <b>{{ mesa.nombre }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Aceptar</button>
        <a class="btn btn-primary" href="{% url 'listaMesas' %}">Cancelar</a>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <button class="btn btn-sm btn-danger">
            <a href="{% url "listaMesas" %}" class="text-white text-decoration-none bg-danger">Volver</a>
        </button>
        {% endif %}
    </form>

{% endblock %}
