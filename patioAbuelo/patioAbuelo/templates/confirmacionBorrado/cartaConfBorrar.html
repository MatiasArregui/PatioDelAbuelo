{% extends "base.html" %}
{% block content %}

    <h3 class="display-4 my-3">Borrar Carta</h3>

    <p>¿Está seguro de borrar <b>{{ carta.nombre }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Aceptar</button>
        <a class="btn btn-primary" href="{% url 'listaCarta' %}">Cancelar</a>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    <button class="btn btn-sm btn-danger">
        <a href="{% url "listaCarta" %}" class="text-white text-decoration-none bg-danger">Volver</a>
    </button>
    {% endif %}

{% endblock %}
