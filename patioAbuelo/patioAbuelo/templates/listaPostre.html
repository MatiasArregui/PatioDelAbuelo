{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-dark table-striped m-5">
        <thead class="bg-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th><button class="btn border bg-primary"><a href="/postre/postreNuevo" class="text-white text-decoration-none">Nuevo Postre</a></button></th>
          </tr>
        </thead>
        <tbody>
            {% for b in postre %}
              <tr>
                <td>{{b.id}}</td>
                <td>{{b.nombre}}</td>
                <td>{{b.precio}}</td>
                <td>{{b.cantidad}}</td>
                <td>
                 <button class="btn btn-primary"><a href="/postre/postreModif/{{ b.id }}" class="text-white text-decoration-none">Modificar</a></button>
                 <button class="btn btn-danger"><a href="/postre/postreBorrar/{{ b.id }}" class="text-white text-decoration-none">Eliminar</a></button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
